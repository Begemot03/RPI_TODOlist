<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>TODOLIST</title>
</head>
<body>
    <header class="header bg-primary">
        <div class="container">
            <h1 class="logo">Список задач</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="card">
                <div class="card__title">Новая задача</div>
                <div class="card__body">
                    <input type="text" placeholder="Название задачи...">
                    <button class="btn btn-primary">+ Добавить</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container flex">
            <div class="task-list task-list_primary">
                <div class="task-list__title task-list__title-primary">Что-то</div>
                <div class="task-list__body">
                    <div class="task-list__item">Выучить JS</div>
                </div>
            </div>
            <div class="task-list task-list_success">
                <div class="task-list__title task-list__title-danger">Что-то</div>
                <div class="task-list__body">
                    <div class="task-list__item">Выучить JS</div>
                </div>
            </div>
            <div class="task-list task-list_info">
                <div class="task-list__title task-list__title-success">Что-то</div>
                <div class="task-list__body">
                    <div class="task-list__item">Выучить JS</div>
                </div>
            </div>
            <div class="task-list task-list_danger">
                <div class="task-list__title task-list__title-info">Что-то</div>
                <div class="task-list__body">
                    <div class="task-list__item">Выучить JS</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <button class="btn btn-danger">Очистить</button>
        </div>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
